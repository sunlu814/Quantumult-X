[rewrite_local]
# 解锁 TikTok
# 更换 TikTok 区域请修改下方国家代码，默认为韩国 KR
# 非亚洲区域 App Store 下载的 TikTok 请将 "8.4.0" 修改为 "14.0.0"
# 使用国内版抖音需使用 ; 注释 (?<=version_code=)\d{1,}.\d{1}\.\d{1} url 307 8.4.0 规则
;(.*video_id=\w{32})(.*watermark=)(.*) url 302 $1
;(?<=(carrier|account|sys|sim)_region=)CN url 307 KR
;(?<=version_code=)\d{1,}.\d{1}\.\d{1} url 307 8.4.0

#知乎网页不强制跳转app
^https?:\/\/www\.zhihu\.com\/ url request-header (\r\n)User-Agent:.+(\r\n) request-header $1User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/71.0.3578.98 Safari/537.36$2

